<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Mock Signup2</title>
</head>
<body>
    <div class="big-box">
        <div class="form-box">
            <h3>Have an account? Sign in</h3>
            <form>
                <fieldset>
                    <input class="form-field" name="username" type="text" placeholder="Username">
                    <input class="form-field" name="password" type="password" placeholder="Password" required>
                <div class="login-div">
                    <input class="login" type="submit" value="LOGIN">
                </div>
                <div class="check">
                    <input class="remember" id="ckbox" type="checkbox" name="remember-me">
                    <label class="chkbox-label" for="ckbox">
                        Remember me
                    </label>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
