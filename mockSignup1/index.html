<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Signup 1</title>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="big-box">
        <div class="form-box">
            <div class="intro">
                <h3>WELCOME BACK</h3>
                <p class="italic">Sign In</p>
            </div>
            <form>
                <fieldset>
                    <input class="form-field" name="email" type="email" placeholder="Email">
                    <input class="form-field" name="password" type="password" placeholder="Password" required>
                    <p class="forgot"><a>Forgot password?</a></p>
                    <input class="submit" type="submit" value="SIGN IN">
                    <p><a href="">I don't have an account</a></p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
